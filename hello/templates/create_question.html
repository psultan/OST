{% extends "base.html" %}

{% block content %}
	<form action="/hello/create_question/" method="post"">{% csrf_token %}
		<ul>{{form.as_ul}}
			{% if question %}
				<li>Created: {{question.modtime}}</li>
				<li>Last Modified: {{question.createtime}}</li>
			{% endif %}
		</ul>

		<input type="submit" name="submit" value="{{command}} Question"><p />
	
		<input type="hidden" name="question_id" value="{{question.id}}">
	</form>
{% endblock %}
