{% extends "base.html" %}

{% block content %}
	<form action="/hello/create_answer/{{question_id}}/" method="post"">{% csrf_token %}
		<ul>{{form.as_ul}}
			{% if answer %}
				<li>Created: {{answer.modtime}}</li>
				<li>Last Modified: {{answer.createtime}}</li>
			{% endif %}
		</ul>
		
		<input type="submit" name="submit" value="{{command}} Answer">
		
		<input type="hidden" name="answer_id" value="{{answer.id}}">
	</form>
{% endblock %}
